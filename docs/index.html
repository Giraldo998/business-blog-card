<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Business Blog Card</title>
	</head>
	<body>
		<div class="card-container">
			<article class="card">
				<header class="header-card">
					<div class="image-card">
						<img src="assets/img/hero-image-business-card.png" alt="" />
					</div>
					<div class="overlay">
						<img src="assets/img/white-overlay.svg" alt="" />
					</div>
					<div class="title-card">
						<p>Perfect solution for small business</p>
					</div>
				</header>
				<div class="content-body">
					<div class="text-body">
						<p>
							Small businesses need to generate leads to grow. You can
							use tools like Ringy.
						</p>
					</div>
					<footer class="footer-body">
						<div class="image-footer">
							<img
								src="assets/img/avatar-image-business-card.png"
								alt=""
							/>
						</div>
						<div class="text-footer">
							<p>Amy Burgess</p>
							<p>Customer Manger, Solution Oy</p>
						</div>
					</footer>
				</div>
			</article>
		</div>
	</body>
</html>
